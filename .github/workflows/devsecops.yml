name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: ğŸ›¡ï¸ SCA Scan (Dependency Check)
      run: mvn dependency-check:check
      continue-on-error: true

    - name: ğŸ›¡ï¸ SAST Scan (CodeQL)
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: ğŸ›¡ï¸ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: ğŸ›¡ï¸ SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: mvn sonar:sonar -Dsonar.projectKey=devsecops-demo -Dsonar.host.url="${{ secrets.SONAR_HOST_URL }}" -Dsonar.login="${{ secrets.SONAR_TOKEN }}"

    - name: ğŸ›¡ï¸ Secret Scanning (TruffleHog alternative)
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ""
        head: HEAD
        extra_args: --debug --only-verified
      continue-on-error: true

    - name: ğŸ³ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ³Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-demo:latest
