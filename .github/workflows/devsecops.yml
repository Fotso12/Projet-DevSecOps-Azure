name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # N√©cessaire pour SonarCloud au lieu du local

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: üõ°Ô∏è SCA Scan (Dependency Check)
      run: mvn dependency-check:check
      continue-on-error: true

    - name: üõ°Ô∏è SAST Scan (CodeQL)
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: üõ°Ô∏è Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: üõ°Ô∏è SonarCloud Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn sonar:sonar \
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    - name: üõ°Ô∏è Secret Scanning (TruffleHog alternative)
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ""
        head: HEAD
        extra_args: --debug --only-verified
      continue-on-error: true

    - name: üê≥ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: üê≥ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-demo:latest
